<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>What's the Weather?</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <form id="city-search">
          <div class="mb-3">
            <div class="row">
              <div class="col-auto">
                <input type="text" id="city-input" placeholder="🕵🏼‍♀️Search" />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-info"
                  id="current-location"
                >
                  Use My Location
                </button>
              </div>
            </div>
          </div>
        </form>

        <h1>London</h1>
        <h2></h2>

        <span class="emoji-current">⛅️</span>
        <h3>17℃</h3>

        <hr />
        <div class="row">
          <div class="col-2">
            <div class="emoji-12">🌧</div>
            <div class="emoji-3">⛅️</div>
            <div class="emoji-6">🌦</div>
            <div class="emoji-9">🌧</div>
          </div>
          <div class="col-2">
            <div class="time-of-day">am| <span class="selected">pm</span></div>
          </div>
          <div class="col">
            <div class="sun-time">
              🌅Sunrise 07:03
              <br />
              🌆Sunset 18:30
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            Saturday
            <br />
            🌧 16℃
          </div>
          <div class="col-auto">
            Sunday
            <br />
            ⛅️ 16℃
          </div>
          <div class="col-auto">
            Monday
            <br />
            🌧 16℃
          </div>
          <div class="col-auto">
            Tuesday
            <br />
            🌧 14℃
          </div>
          <div class="col-auto">
            Wednesday
            <br />
            ⛅️ 16℃
          </div>
        </div>

        <br />
        <span class="selected"> 5 day</span> / 10 day / 14 day
        <br />
        <p>
          <a href="https://github.com/amy-712/Weather-Project"
            >GitHub Repository</a
          >
        </p>
        <p>Coded by Amy W 👩🏼‍💻</p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
